{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4" style="color: #ff6f91;">Delete Flower</h2>
    <p class="text-center">Are you sure you want to delete <strong>{{ flower.name }}</strong>?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
