<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffd1dc; /* Pushti fon */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff69b4; /* Yorqin pushti */
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #ff69b4; /* Yorqin pushti tugma */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493; /* Qoraroq pushti hover */
        }

        a {
            display: block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }

        a:hover {
            color: #ff69b4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
